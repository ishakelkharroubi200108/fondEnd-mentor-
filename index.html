<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frond-end Mentor | Challenge</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- image above all things -->
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <!-- Background will appear when someone is putting mouse over the first image -->
            <div  class="hover-effect">
                <img src="images/icon-view.svg" class="cover-effect">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <!-- Wallet of costumers with Ethereum currency -->
            <div class="wallet-ethereum">
                <img src="images/icon-ethereum.svg" >
                0.041ETH
            </div>
            <!-- part of timing that customer have joined to the company -->
            <div class="joining-time">
                <img src="images/icon-clock.svg" >
                <p>3 days left</p>
            </div>
            <div class="light-line"></div>
            <!-- info about the customer (his or her name, photo) -->
            <div class="costumer">
                <img src="images/image-avatar.png">
                <div class="costumer-name">
                    <span>Creation of </span> Jules Wyvern
                </div>
            </div>
        </div>
    </div>
</body>
</html>
